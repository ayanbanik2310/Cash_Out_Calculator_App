<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cash Out Calculator</title>

        <link
            rel="stylesheet"
            href="./bootstrap-5.3.3-dist/css/bootstrap.min.css"
        />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <section class="bg-dark text-white">
            <div class="container">
                <h1 class="h1 text-center mt-5">Cash Out Calculator</h1>
                <div class="row justify-content-center">
                    
                    <div class="col-12 col-lg-6">
                    
                        <div class="input-group my-2">
                            <input
                                id="balance"
                                type="number"
                                class="form-control"
                                placeholder="Balance"
                                required
                            />
                        </div>

                        <div class="input-group my-2">
                            <input
                                id="rate"
                                type="number"
                                class="form-control"
                                placeholder="Cash Out Rate"
                                required
                            />
                        </div>
                        
                        <button class="btn btn-lg btn-primary" id="calculate">Calculate</button>

                        <div class="input-group my-2">
                            <input
                                id="max"
                                type="text"
                                class="form-control"
                                placeholder="Max Withdrawable "
                            />
                        </div>
                    </div>
                </div>

                <div class="mt-5 row justify-content-center">
                    
                    <div class="col-8 col-lg-4">
                        <h3 class="h4 text-center">Cash Out Charge Chart</h3>
                        <table class="table table-bordered">
                            <thead class="table-dark">
                                <tr>
                                    <th>Operator</th>
                                    <th>Charge</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="bg-dark">
                                    <td>Bkash</td>
                                    <td>18.50</td>
                                </tr>
                                <tr>
                                    <td>Bkash Prio Agent</td>
                                    <td>14.90</td>
                                </tr>
                                <tr>
                                    <td>Upay</td>
                                    <td>14.00</td>
                                </tr>
                                <tr>
                                    <td>Nagad</td>
                                    <td>11.49</td>
                                </tr>
                                <tr>
                                    <td>Rocket</td>
                                    <td>16.7</td>
                                </tr>
                        
                            </tbody>
                        </table>
                    </div>
                </div>

                <h1 class="h6 text-center credit">
                    &copy;Ayan Banik
                </h1>
            </div>
        </section>
        



        <script type="text/javascript">
            var x = document.getElementById("balance");
            var y = document.getElementById("rate");
            var res = document.getElementById("max");
            document.getElementById("calculate").addEventListener('click', function(){
                res.value = parseFloat(x.value) - (parseFloat(y.value/1000.0) * parseFloat(x.value));
            });
        </script>


        <script src="./bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
